<clr-datagrid [(clrDgSingleSelected)]="selectedRepo">
  <clr-dg-column>Name</clr-dg-column>
  <clr-dg-column>Url</clr-dg-column>
<clr-dg-row *clrDgItems="let repo of repos" [clrDgItem]="repo">
  <clr-dg-cell>{{repo.name}}</clr-dg-cell>
  <clr-dg-cell>{{repo.html_url}}</clr-dg-cell>
</clr-dg-row>
</clr-datagrid>
