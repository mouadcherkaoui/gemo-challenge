# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript
variables:
- group: firebase-variables
trigger:
- develop

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'

- script: |
    npm install -g @nrwl/cli
    npm install
  displayName: 'npm install packages'

- script: |
    nx build api
  displayName: 'nx build api project'

- task: AzureFunctionApp@1
  inputs:
    azureSubscription: 'Visual Studio Enterprise Subscription(c88875e6-420c-4b77-81f5-f3a23368e07a)'
    appType: 'functionApp'
    appName: 'backend-challenge'
    package: '$(System.DefaultWorkingDirectory)/dist/**.*'
    deploymentMethod: 'auto'
